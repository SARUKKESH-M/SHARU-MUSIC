<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player UI</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background: #1e1e2f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .player {
        background: #2c2c3e;
        width: 360px;
        padding: 22px;
        border-radius: 20px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.6);
        color: #fff;
        text-align: center;
    }
    .album-art {
        width: 100%;
        height: 0;
        padding-bottom: 100%;
        background: url("https://i.pinimg.com/736x/dd/98/ac/dd98ac731760b49dd9d5a45259de2f94.jpg")
                    center/cover no-repeat;
        border-radius: 15px;
        margin-bottom: 15px;
    }
    .song-info h2 {
        font-size: 20px;
        margin-bottom: 6px;
    }
    .song-info p {
        font-size: 16px;
        color: #ccc;
        margin-bottom: 10px;
    }
    .progress-bar {
        background: #444;
        border-radius: 5px;
        height: 5px;
        margin: 14px 0;
        cursor: pointer;
    }
    .progress {
        background: #ff6b6b;
        width: 50%;
        height: 100%;
        border-radius: 5px;
    }
    .controls {
        margin-top: 14px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .btn {
        background: #3a3a52;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.2s ease;
    }
    .btn:hover {
        background: #ff6b6b;
        transform: scale(1.15);
    }
    .btn svg {
        fill: #fff;
        width: 22px;
        height: 22px;
    }
    .play-btn {
        background: #ff6b6b;
    }
</style>
</head>
<body>

<div class="player">
    <div class="album-art"></div>

    <div class="song-info">
        <h2>உங்க விஜய், நா வரேன்!</h2>
        <p>JOSEPH VIJAY – CM 2026</p>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div class="controls">
        <button class="btn">
            <!-- Shuffle -->
            <svg viewBox="0 0 24 24"><path d="M16 3h5v5h-2V6h-3v-3zm0 18h5v-5h-2v3h-3v2zM3 6h2v3h3v2H5v3H3V6zm16.416 8.585l-1.414 1.414L12 7.001 6.998 12 12 16.999l6.416-6.414z"/></svg>
        </button>

        <button class="btn">
            <!-- Previous -->
            <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zm9-12v12h2V6h-2z"/></svg>
        </button>

        <button class="btn play-btn">
            <!-- Play -->
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>

        <button class="btn">
            <!-- Next -->
            <svg viewBox="0 0 24 24"><path d="M10 6v12l8.5-6L10 6zm-2 0H6v12h2V6z"/></svg>
        </button>

        <button class="btn">
            <!-- Repeat -->
            <svg viewBox="0 0 24 24"><path d="M17 1l4 4-4 4V6H7v4l-4-4 4-4v4h10V1zm-10 22l-4-4 4-4v4h10v-4l4 4-4 4V18H7v4z"/></svg>
        </button>
    </div>
</div>

</body>
</html>
